<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cover">
      <h3 style="color: white">CÁC CÁCH</h3>
      <h1>MUA HÀNG ONLINE</h1>
      <div class="content">
        <h3 style="font-size: 30px">Website: nguyenkim.com</h3>

        <h3 style="display: inline">Bước 1:</h3>
        <span
          >Bạn tìm sản phẩm cần mua tại "<b>Danh sách sản phẩm</b>"<br />
          hoặc nhập vào "<b>Khung tìm kiếm</b>".</span
        >
        <br />
        <div class="Search_product">
          <button>
            <i class="bx bx-book-alt" style="margin-right: 4px"></i> Danh mục
            sản phẩm
          </button>
          <div class="line"></div>
          <form style="display: flex;">
            <input
              class="search"
              type="text"
              placeholder="Bạn cần tìm gì hôm nay ?"
            />
            <div class="submit">
              <input
                class="submit_input"
                type="submit"
                name=""
                id="submit_input"
              />
              <label for="submit_input"><i class="bx bx-search-alt" style="position: absolute; z-index: 2;"></i></label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
